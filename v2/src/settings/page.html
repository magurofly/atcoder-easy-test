<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AtCoder Easy Test</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">Settings</div>
        <div class="panel-body">
          <form>
            <div class="checkbox">
              <label><input id="useKeyboardShortcut" type="checkbox">Use Keyboard Shortcuts</label>
            </div>
            <div class="checkbox">
              <label><input id="codeforcesShowEditor" type="checkbox">Show Editor in Codeforces Problem Page</label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
