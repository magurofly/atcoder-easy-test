<div class="container">
  <div class="row">
    <div class="atcoder-easy-col-input col-xs-12">
      <div class="form-group">
        <label class="control-label col-xs-12">
          Standard Input
          <div class="col-xs-12">
            <textarea class="atcoder-easy-test-result-input form-control" rows="3" readonly></textarea>
          </div>
        </label>
      </div>
    </div>
    <div class="atcoder-easy-test-result-col-expected-output col-xs-12 col-sm-6 hidden">
      <div class="form-group">
        <label class="control-label col-xs-12">
          Expected Output
          <div class="col-xs-12">
            <textarea class="atcoder-easy-test-result-expected-output form-control" rows="3" readonly></textarea>
          </div>
        </label>
      </div>
    </div>
  </div>
  <div class="row"><div class="col-sm-6 col-sm-offset-3">
    <div class="panel panel-default">
      <table class="table table-condensed">
        <tbody>
          <tr>
            <th class="text-center">Exit Code</th>
            <th class="text-center">Exec Time</th>
            <th class="text-center">Memory</th>
          </tr>
          <tr>
            <td class="atcoder-easy-test-result-exit-code text-center"></td>
            <td class="atcoder-easy-test-result-exec-time text-center"></td>
            <td class="atcoder-easy-test-result-memory text-center"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div></div>
  <div class="row">
    <div class="col-output col-xs-12">
      <div class="form-group">
        <label class="control-label col-xs-12">
          Standard Output
          <div class="col-xs-12">
            <textarea class="atcoder-easy-test-result-output form-control" rows="5" readonly></textarea>
          </div>
        </label>
      </div>
    </div>
    <div class="col-error col-xs-12 col-md-6 hidden">
      <div class="form-group">
        <label class="control-label col-xs-12">
          Standard Error
          <div class="col-xs-12">
            <textarea class="atcoder-easy-test-result-error form-control" rows="5" readonly></textarea>
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
